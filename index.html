<!DOCTYPE html>
<html>

<head>
    <title>WebRTC Camera Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .topbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .topbar-nav {
            display: flex;
            gap: 10px;
        }

        .topbar-nav button {
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .topbar-nav button.active {
            background-color: #007bff;
        }

        .topbar-nav button:hover {
            background-color: #555;
        }

        .view-container {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        .split-view {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .split-view .view-section {
            flex: 1;
            min-width: 300px;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .connected {
            background: #d4edda;
            color: #155724;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        video {
            border: 1px solid #ccc;
            max-width: 100%;
        }

        #controls-menu {
            margin-top: 20px;
        }

        #controls-menu label {
            display: block;
            margin: 5px 0;
        }

        #controls-menu select {
            margin-bottom: 10px;
        }

        #axis-visualization {
            margin-top: 20px;
        }

        .bar-container {
            width: 100%;
            height: 20px;
            background: #ccc;
            position: relative;
            margin-bottom: 10px;
        }

        .bar-fill {
            height: 100%;
            width: 50%;
            position: absolute;
        }

        .joystick-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .joystick-section {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }

        .settings-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .settings-section {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }

        .settings-section h3 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input[type="checkbox"] {
            width: auto;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .test-status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            display: none;
        }

        .test-success {
            background-color: #d4edda;
            color: #155724;
        }

        .test-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="topbar">
        <h1>Robot Controller</h1>
        <div class="topbar-nav">
            <button id="stream-tab" class="active">Stream</button>
            <button id="joystick-tab">Joystick</button>
            <button id="settings-tab">Settings</button>
        </div>
    </div>

    <div class="view-container">
        <!-- Stream View -->
        <div id="stream-view" class="view active">
            <h2>Camera Stream</h2>
            <div id="status" class="status disconnected">Disconnected</div>
            <video id="video" autoplay playsinline controls muted></video>
        </div>

        <!-- Joystick View -->
        <div id="joystick-view" class="view">
            <h2>Joystick Controls</h2>
            <div class="split-view">
                <div class="view-section">
                    <div class="joystick-container">
                        <div class="joystick-section">
                            <h3>Control Configuration</h3>
                            <div>
                                <label>Map speed -1 and 1 to 0 and 1: </label>
                                <input type="checkbox" id="speed-map" name="speed map" />
                            </div>
                            <select id="reverse-button">
                                <option value="0">Button 0</option>
                                <option value="1">Button 1</option>
                                <option value="2">Button 2</option>
                                <option value="3">Button 3</option>
                            </select>

                            <div id="controls-menu">
                                <h4>Control Bindings</h4>
                                <label for="speed-axis">Speed Axis:</label>
                                <select id="speed-axis">
                                    <option value="0">Axis 0</option>
                                    <option value="1">Axis 1</option>
                                    <option value="2">Axis 2</option>
                                    <option value="3">Axis 3</option>
                                </select>
                                <label for="speed-invert">Invert Speed Axis:</label>
                                <input type="checkbox" id="speed-invert" name="speed invert" checked />

                                <label for="turn-axis">Turn Axis:</label>
                                <select id="turn-axis">
                                    <option value="0">Axis 0</option>
                                    <option value="1">Axis 1</option>
                                    <option value="2">Axis 2</option>
                                    <option value="3">Axis 3</option>
                                </select>
                                <label for="turn-invert">Invert Turn Axis:</label>
                                <input type="checkbox" id="turn-invert" name="turn invert" checked />
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="view-section">
                    <div class="joystick-container">
                        <div class="joystick-section">
                            <h3>Axis Visualization</h3>
                            <div>
                                <label for="speed-bar">Speed Axis Value:</label>
                                <div id="speed-bar" class="bar-container">
                                    <div id="speed-bar-fill" class="bar-fill" style="background: #4caf50;"></div>
                                </div>
                            </div>
                            <div>
                                <label for="turn-bar">Turn Axis Value:</label>
                                <div id="turn-bar" class="bar-container">
                                    <div id="turn-bar-fill" class="bar-fill" style="background: #2196f3;"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="joystick-section">
                            <h3>Gamepad Status</h3>
                            <div id="gamepad-status" class="status disconnected">No gamepad connected</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings View -->
        <div id="settings-view" class="view">
            <h2>Settings</h2>
            <div class="settings-container">
                <div class="settings-section">
                    <h3>MQTT Configuration</h3>
                    <div class="form-group">
                        <label for="mqtt-broker">Broker URL:</label>
                        <input type="text" id="mqtt-broker" placeholder="10.46.28.3">
                    </div>
                    <div class="form-group">
                        <label for="mqtt-topic">Control Topic:</label>
                        <input type="text" id="mqtt-topic" placeholder="robot/control">
                    </div>
                    <div class="button-group">
                        <button id="test-mqtt" class="btn-primary">Test Connection</button>
                        <button id="save-mqtt" class="btn-success">Save MQTT Settings</button>
                    </div>
                    <div id="mqtt-test-status" class="test-status"></div>
                </div>

                <div class="settings-section">
                    <h3>Video Device Configuration</h3>
                    <div class="form-group">
                        <label for="video-device">Video Device:</label>
                        <select id="video-device">
                            <option value="/dev/video0">/dev/video0</option>
                            <option value="/dev/video4">/dev/video4</option>
                            <option value="custom">Custom Device</option>
                        </select>
                    </div>
                    <div class="form-group" id="custom-device-group" style="display: none;">
                        <label for="custom-video-device">Custom Device Path:</label>
                        <input type="text" id="custom-video-device" placeholder="/dev/videoX">
                    </div>
                    <div class="button-group">
                        <button id="save-video" class="btn-success">Save Video Settings</button>
                        <button id="reset-video" class="btn-secondary">Reset to Defaults</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // View switching functionality
        document.getElementById('stream-tab').addEventListener('click', () => {
            switchView('stream');
        });

        document.getElementById('joystick-tab').addEventListener('click', () => {
            switchView('joystick');
        });

        document.getElementById('settings-tab').addEventListener('click', () => {
            switchView('settings');
        });

        function switchView(viewName) {
            // Hide all views
            document.getElementById('stream-view').classList.remove('active');
            document.getElementById('joystick-view').classList.remove('active');
            document.getElementById('settings-view').classList.remove('active');
            
            // Remove active class from all tabs
            document.getElementById('stream-tab').classList.remove('active');
            document.getElementById('joystick-tab').classList.remove('active');
            document.getElementById('settings-tab').classList.remove('active');
            
            // Show selected view and activate its tab
            document.getElementById(`${viewName}-view`).classList.add('active');
            document.getElementById(`${viewName}-tab`).classList.add('active');
        }

        // Settings page functionality
        document.getElementById('video-device').addEventListener('change', function() {
            const customDeviceGroup = document.getElementById('custom-device-group');
            customDeviceGroup.style.display = this.value === 'custom' ? 'block' : 'none';
        });

        // Load settings from localStorage
        window.addEventListener('load', () => {
            loadMQTTSettings();
            loadVideoSettings();
        });

        function loadMQTTSettings() {
            const mqttBroker = localStorage.getItem('mqttBroker');
            const mqttUsername = localStorage.getItem('mqttUsername');
            const mqttPassword = localStorage.getItem('mqttPassword');
            const mqttClientId = localStorage.getItem('mqttClientId');
            const mqttTopic = localStorage.getItem('mqttTopic');

            if (mqttBroker) document.getElementById('mqtt-broker').value = mqttBroker;
            if (mqttTopic) document.getElementById('mqtt-topic').value = mqttTopic;
        }

        function loadVideoSettings() {
            const videoDevice = localStorage.getItem('videoDevice');
            const customVideoDevice = localStorage.getItem('customVideoDevice');

            if (videoDevice) {
                document.getElementById('video-device').value = videoDevice;
                if (videoDevice === 'custom' && customVideoDevice) {
                    document.getElementById('custom-video-device').value = customVideoDevice;
                    document.getElementById('custom-device-group').style.display = 'block';
                }
            }
        }

        // Save MQTT settings and send to server
        document.getElementById('save-mqtt').addEventListener('click', function() {
            const mqttBroker = document.getElementById('mqtt-broker').value;
            const mqttTopic = document.getElementById('mqtt-topic').value;

            // Save to localStorage
            localStorage.setItem('mqttBroker', mqttBroker);
            localStorage.setItem('mqttTopic', mqttTopic);

            // Send to server via WebSocket
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'mqtt-settings',
                    settings: {
                        broker: mqttBroker,
                        topic: mqttTopic
                    }
                }));
                alert('MQTT settings saved and sent to server!');
            } else {
                alert('MQTT settings saved locally, but could not send to server (WebSocket not connected)');
            }
        });

        // Test MQTT connection
        document.getElementById('test-mqtt').addEventListener('click', function() {
            const testStatus = document.getElementById('mqtt-test-status');
            testStatus.style.display = 'block';
            testStatus.textContent = 'Testing MQTT connection...';
            testStatus.className = 'test-status';

            // Send test request to server
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'test-mqtt-connection',
                    settings: {
                        broker: document.getElementById('mqtt-broker').value
                    }
                }));
            } else {
                testStatus.textContent = 'Cannot test MQTT: WebSocket not connected';
                testStatus.className = 'test-status test-error';
            }
        });

        // Save video settings and send to server
        document.getElementById('save-video').addEventListener('click', function() {
            let videoDevice = document.getElementById('video-device').value;
            
            // If custom device is selected, use the custom value
            if (videoDevice === 'custom') {
                videoDevice = document.getElementById('custom-video-device').value;
            }

            // Save to localStorage
            localStorage.setItem('videoDevice', document.getElementById('video-device').value);
            if (document.getElementById('video-device').value === 'custom') {
                localStorage.setItem('customVideoDevice', videoDevice);
            }

            // Send to server via WebSocket
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'video-settings',
                    settings: {
                        videoDevice: videoDevice
                    }
                }));
                alert('Video settings saved and sent to server!');
            } else {
                alert('Video settings saved locally, but could not send to server (WebSocket not connected)');
            }
        });

        // Reset video settings to defaults
        document.getElementById('reset-video').addEventListener('click', function() {
            if (confirm('Are you sure you want to reset video settings to defaults?')) {
                document.getElementById('video-device').value = '/dev/video4';
                document.getElementById('custom-device-group').style.display = 'none';
                
                localStorage.removeItem('videoDevice');
                localStorage.removeItem('customVideoDevice');
                
                // Send reset to server
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'video-settings',
                        settings: {
                            videoDevice: '/dev/video4'
                        }
                    }));
                }
                
                alert('Video settings reset to defaults!');
            }
        });

        // Your existing WebRTC and gamepad code
        const video = document.getElementById('video');
        const statusDiv = document.getElementById('status');
        const gamepadStatusDiv = document.getElementById('gamepad-status');
        let pc = null;
        let ws = null;

        function updateStatus(message, isConnected) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
        }

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;

            ws = new WebSocket(wsUrl);
            updateStatus('Connecting...', false);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateStatus('Connected - Starting WebRTC...', true);
                
                // Send current settings to server when connection is established
                sendCurrentSettingsToServer();
                
                startWebRTC();
            };

            ws.onmessage = async (event) => {
                const data = JSON.parse(event.data);
                console.log('Received:', data);

                if (data.type === 'sdp-offer') {
                    await handleOffer(data.sdp);
                } else if (data.type === 'ice-candidate') {
                    await handleIceCandidate(data);
                } else if (data.type === 'mqtt-test-result') {
                    // Handle MQTT test result from server
                    const testStatus = document.getElementById('mqtt-test-status');
                    testStatus.style.display = 'block';
                    if (data.success) {
                        testStatus.textContent = 'MQTT connection successful!';
                        testStatus.className = 'test-status test-success';
                    } else {
                        testStatus.textContent = `MQTT connection failed: ${data.message}`;
                        testStatus.className = 'test-status test-error';
                    }
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateStatus('Disconnected - Attempting to reconnect...', false);
                if (pc) {
                    pc.close();
                    pc = null;
                }
                setTimeout(connect, 2000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('Connection error', false);
            };
        }

        // Send current settings to server when WebSocket connects
        function sendCurrentSettingsToServer() {
            // Send MQTT settings if they exist
            const mqttBroker = localStorage.getItem('mqttBroker');
            if (mqttBroker) {
                ws.send(JSON.stringify({
                    type: 'mqtt-settings',
                    settings: {
                        broker: mqttBroker,
                        username: localStorage.getItem('mqttUsername'),
                        password: localStorage.getItem('mqttPassword'),
                        clientId: localStorage.getItem('mqttClientId'),
                        topic: localStorage.getItem('mqttTopic')
                    }
                }));
            }

            // Send video settings if they exist
            const videoDevice = localStorage.getItem('videoDevice');
            if (videoDevice) {
                let devicePath = videoDevice;
                if (videoDevice === 'custom') {
                    devicePath = localStorage.getItem('customVideoDevice') || '/dev/video4';
                }
                
                ws.send(JSON.stringify({
                    type: 'video-settings',
                    settings: {
                        videoDevice: devicePath
                    }
                }));
            }
        }

        async function startWebRTC() {
            pc = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' }
                ],
                iceTransportPolicy: "all"
            });

            // Low latency video settings
            const transceiver = pc.addTransceiver('video', {
                direction: 'recvonly',
                streams: [],
                sendEncodings: [{
                    priority: 'high',
                    networkPriority: 'high'
                }]
            });

            pc.ontrack = (event) => {
                console.log('Received WebRTC track');
                video.srcObject = event.streams[0];
                event.receiver.jitterBufferTarget = 0
                updateStatus('Connected - Streaming', true);
            };

            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({
                        type: 'ice-candidate',
                        candidate: event.candidate.candidate,
                        sdpMLineIndex: event.candidate.sdpMLineIndex
                    }));
                }
            };

            pc.onconnectionstatechange = () => {
                console.log('Connection state:', pc.connectionState);
                if (pc.connectionState === 'connected') {
                    updateStatus('Connected - Streaming', true);
                }
            };
        }

        async function handleOffer(offerSdp) {
            if (!pc) {
                console.error('No PeerConnection available');
                return;
            }

            try {
                await pc.setRemoteDescription(new RTCSessionDescription({
                    type: 'offer',
                    sdp: offerSdp
                }));

                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);

                let awnser_text = answer.sdp

                ws.send(JSON.stringify({
                    type: 'sdp-answer',
                    sdp: awnser_text
                }));

                console.log('Sent SDP answer');
            } catch (error) {
                console.error('Error handling offer:', error);
            }
        }

        async function handleIceCandidate(data) {
            if (!pc) return;

            try {
                await pc.addIceCandidate(new RTCIceCandidate({
                    candidate: data.candidate,
                    sdpMLineIndex: data.sdpMLineIndex
                }));
            } catch (error) {
                console.error('Error adding ICE candidate:', error);
            }
        }

        // Listen for gamepad connection
        window.addEventListener("gamepadconnected", (event) => {
            const gamepad = event.gamepad;
            console.log(`Gamepad ${gamepad.id} connected.`);
            gamepadStatusDiv.textContent = `Gamepad ${gamepad.id} connected`;
            gamepadStatusDiv.className = 'status connected';
        });

        // Listen for gamepad disconnection
        window.addEventListener("gamepaddisconnected", (event) => {
            const gamepad = event.gamepad;
            console.log(`Gamepad ${gamepad.id} disconnected.`);
            gamepadStatusDiv.textContent = 'Gamepad disconnected';
            gamepadStatusDiv.className = 'status disconnected';
        });

        let gamepadState = {};
        let speedAxis = 0; // Default axis for speed
        let turnAxis = 1; // Default axis for turning

        // Load saved axis selections from localStorage
        window.addEventListener('load', () => {
            const savedSpeedAxis = localStorage.getItem('speedAxis');
            const savedTurnAxis = localStorage.getItem('turnAxis');
            const invertedSpeedAxis = document.getElementById('speed-invert');
            const invertedTurnAxis = document.getElementById('turn-invert');
            const reverseButton = document.getElementById('reverse-button');
            const mappedSpeed = localStorage.getItem('mappedSpeed');

            if (savedSpeedAxis !== null) {
                speedAxis = parseInt(savedSpeedAxis);
                document.getElementById('speed-axis').value = savedSpeedAxis;
                console.log(`Loaded saved speed axis: ${speedAxis}`);
            }

            if (savedTurnAxis !== null) {
                turnAxis = parseInt(savedTurnAxis);
                document.getElementById('turn-axis').value = savedTurnAxis;
                console.log(`Loaded saved turn axis: ${turnAxis}`);
            }

            if (invertedSpeedAxis !== null) {
                invertedSpeedAxis.checked = localStorage.getItem('invertedSpeedAxis') === 'true';
            }

            if (invertedTurnAxis !== null) {
                invertedTurnAxis.checked = localStorage.getItem('invertedTurnAxis') === 'true';
            }

            if (reverseButton !== null) {
                const savedReverseButton = localStorage.getItem('reverseButton');
                if (savedReverseButton !== null) {
                    reverseButton.value = savedReverseButton;
                }
            }

            if (mappedSpeed !== null) {
                document.getElementById('speed-map').checked = mappedSpeed === 'true';
            }
        });

        // Save axis selections to localStorage when changed
        document.getElementById('speed-axis').addEventListener('change', (event) => {
            speedAxis = parseInt(event.target.value);
            localStorage.setItem('speedAxis', speedAxis);
            console.log(`Speed axis set to: ${speedAxis} and saved to localStorage`);
        });

        document.getElementById('turn-axis').addEventListener('change', (event) => {
            turnAxis = parseInt(event.target.value);
            localStorage.setItem('turnAxis', turnAxis);
            console.log(`Turn axis set to: ${turnAxis} and saved to localStorage`);
        });

        document.getElementById('speed-invert').addEventListener('change', (event) => {
            localStorage.setItem('invertedSpeedAxis', event.target.checked);
            console.log(`Inverted speed axis set to: ${event.target.checked} and saved to localStorage`);
        });

        document.getElementById('turn-invert').addEventListener('change', (event) => {
            localStorage.setItem('invertedTurnAxis', event.target.checked);
            console.log(`Inverted turn axis set to: ${event.target.checked} and saved to localStorage`);
        });

        document.getElementById('reverse-button').addEventListener('change', (event) => {
            localStorage.setItem('reverseButton', event.target.value);
            console.log(`Reverse button set to: ${event.target.value} and saved to localStorage`);
        });

        document.getElementById('speed-map').addEventListener('change', (event) => {
            localStorage.setItem('mappedSpeed', event.target.checked);
            console.log(`Mapped speed set to: ${event.target.checked} and saved to localStorage`);
        });

        function updateBarGraph(axisValue, barFillElement) {
            const percentage = ((axisValue + 1) / 2) * 100; // Normalize axis value (-1 to 1) to percentage (0 to 100)
            barFillElement.style.width = `${percentage}%`;
        }

        function checkGamepads() {
            // Get the current list of gamepads
            const gamepads = navigator.getGamepads();

            for (const gamepad of gamepads) {
                if (gamepad) {
                    // Store or process the gamepad state
                    gamepadState = gamepad;

                    // Example: Check for a specific button (e.g., A button, usually index 0)
                    if (gamepad.buttons[0].pressed) {
                        console.log("Main button pressed!");
                        // You can send this input via your WebSocket here
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({ type: 'gamepad-input', input: 'button_a_pressed' }));
                        }
                    }

                    // Handle speed axis
                    let speedValue = gamepad.axes[speedAxis];
                    if (Math.abs(speedValue) > 0.001) {
                        if (document.getElementById('speed-invert').checked) {
                            speedValue = -speedValue;
                        }
                        if (document.getElementById('speed-map').checked) {
                            // Map -1 to 1 range to 0 to 1 range
                            speedValue = (speedValue + 1) / 2;
                        }
                        if (document.getElementById('reverse-button').value) {
                            const reverseButtonIndex = parseInt(document.getElementById('reverse-button').value);
                            if (gamepad.buttons[reverseButtonIndex].pressed) {
                                speedValue = -speedValue;
                            }
                        }
                        console.log(`Speed axis value: ${speedValue}`);
                        updateBarGraph(speedValue, document.getElementById('speed-bar-fill'));
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({ type: 'gamepad-input', input: 'speed', value: speedValue }));
                        }
                    }

                    // Handle turn axis
                    let turnValue = gamepad.axes[turnAxis];
                    if (Math.abs(turnValue) > 0.001) {
                        if (document.getElementById('turn-invert').checked) {
                            turnValue = -turnValue;
                        }
                        console.log(`Turn axis value: ${turnValue}`);
                        updateBarGraph(turnValue, document.getElementById('turn-bar-fill'));
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({ type: 'gamepad-input', input: 'turn', value: turnValue }));
                        }
                    }
                }
            }

            // Continue the loop
            requestAnimationFrame(checkGamepads);
        }

        checkGamepads();

        // Start connection when page loads
        connect();
    </script>
</body>
